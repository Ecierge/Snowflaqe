query HomeConfig {
  HomeConfig: entries(site: "stephenHamiltonNew" type: ["Home"]){
    __typename
    ...on Home_Home_Entry {
      __typename
      HeroLink
      Grid {
        ... on Grid_row_BlockType {
          __typename
          typeHandle
          items {
            url
            width
            height
            id
          }
        }
      }
    }
  }
  Sections: entries(site: "stephenHamiltonNew", type: "PortfolioSection") {
    __typename
    ... on PortfolioSection_portfolioSection_Entry {
      __typename
      siteTitle
      siteSubtitle
      Grid {
        ... on Grid_row_BlockType {
          __typename
          items {
            id
            width
            height
            url
          }
        }
      }
    }
  }
}